<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <div class="author-social">
    {%- if site.author.linkedin -%}
      <a class="social-link" href="https://linkedin.com/in/{{ site.author.linkedin }}/" title="LinkedIn" target="_blank" rel="noopener noreferrer">
